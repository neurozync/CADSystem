<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no" />
  <title>Login â€“ CAD System</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      background-color: #0b0b0b;
      font-family: 'Courier New', Courier, monospace;
      color: #00ff00;
      height: 100%;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .login-container {
      background: #111;
      border: 2px solid #00ff00;
      padding: 30px 40px;
      border-radius: 10px;
      box-shadow: 0 0 12px #00ff00;
      max-width: 350px;
      width: 90%;
    }

    h2 {
      text-align: center;
      margin-bottom: 20px;
      font-size: 20px;
    }

    label {
      font-size: 14px;
      margin-bottom: 5px;
      display: block;
    }

    input[type="text"],
    input[type="password"] {
      width: 100%;
      padding: 10px;
      margin-bottom: 15px;
      background: black;
      border: 1px solid #00ff00;
      color: #00ff00;
      font-size: 16px; /* Prevents zoom-in */
      border-radius: 4px;
      box-sizing: border-box;
    }

    button {
      width: 100%;
      padding: 10px;
      background: black;
      border: 1px solid #00ff00;
      color: #00ff00;
      font-size: 16px;
      cursor: pointer;
      border-radius: 4px;
    }

    .error {
      color: red;
      font-size: 13px;
      margin-top: 10px;
      text-align: center;
    }

    @media (max-width: 480px) {
      .login-container {
        padding: 20px;
      }
    }
  </style>
</head>
<body>
  <div class="login-container">
    <h2>CAD SYSTEM LOGIN</h2>
    <label for="username">Username</label>
    <input type="text" id="username" autocomplete="off" />

    <label for="password">Password</label>
    <input type="password" id="password" autocomplete="off" />

    <button onclick="login()">LOGIN</button>
    <div class="error" id="errorMsg"></div>
  </div>

  <script>
    async function login() {
      const user = document.getElementById('username').value.trim();
      const pass = document.getElementById('password').value.trim();
      const err = document.getElementById('errorMsg');
      err.textContent = '';

      try {
        const response = await fetch('officers.json');
        const data = await response.json();

        const found = data.find(u => u.username === user && u.password === pass);
        if (found) {
          localStorage.setItem('officerName', found.name);
          window.location.href = 'dashboard.html';
        } else {
          err.textContent = 'Invalid username or password.';
        }
      } catch (e) {
        err.textContent = 'Error loading officer data.';
        console.error(e);
      }
    }
  </script>
</body>
</html>
