<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Officer Dashboard</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: monospace;
      background-color: #111;
      color: #c0c0c0;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      overflow: hidden;
      position: relative;
    }

    h1 {
      margin-bottom: 25px;
      color: #00bfff;
      text-shadow: 1px 1px 3px #000;
      text-align: center;
    }

    .button-container {
      display: flex;
      flex-direction: column;
      gap: 20px;
      width: 90%;
      max-width: 400px;
      align-items: center;
    }

    button {
      width: 100%;
      padding: 15px;
      font-size: 16px;
      background-color: #222;
      border: 2px solid #00bfff;
      color: #00bfff;
      cursor: pointer;
      border-radius: 5px;
      transition: background-color 0.2s ease-in-out;
    }

    button:hover {
      background-color: #0f2a3b;
    }

    #info-bar {
      position: absolute;
      top: 15px;
      width: calc(100% - 40px);
      display: flex;
      justify-content: space-between;
      padding: 0 20px;
      font-size: 13px;
      color: #888;
    }

    #logoutBtn {
      position: absolute;
      bottom: 25px;
      right: 25px;
      padding: 8px 14px;
      background-color: #1a1a1a;
      border: 1px solid red;
      color: red;
      cursor: pointer;
      font-size: 12px;
      border-radius: 4px;
    }

    @media screen and (max-width: 600px) {
      button {
        font-size: 14px;
        padding: 12px;
      }

      h1 {
        font-size: 20px;
      }

      #info-bar {
        flex-direction: column;
        align-items: center;
        gap: 4px;
        font-size: 12px;
        top: 10px;
        left: 0;
        right: 0;
        padding: 0;
      }

      #logoutBtn {
        bottom: 20px;
        right: 20px;
      }
    }
  </style>
</head>
<body>
  <div id="info-bar">
    <div id="officerInfo">Logged in as: --</div>
    <div id="clock">--:--:-- — --/--/----</div>
  </div>

  <h1>OFFICER DASHBOARD</h1>

  <div class="button-container">
    <button onclick="location.href='GPSmap.html'">Open GPS Map</button>
    <button onclick="location.href='SOreport.html'">File Security Report</button>
  </div>

  <button id="logoutBtn" onclick="logout()">LOGOUT</button>

  <script>
    function updateClock() {
      const now = new Date();
      const time = now.toLocaleTimeString();
      const date = now.toLocaleDateString();
      document.getElementById('clock').textContent = `${time} — ${date}`;
    }

    setInterval(updateClock, 1000);
    updateClock();

    const name = localStorage.getItem('officerName') || '--';
    document.getElementById('officerInfo').textContent = 'Logged in as: ' + name;

    function logout() {
      localStorage.removeItem('officerName');
      window.location.href = 'index.html';
    }
  </script>
</body>
</html>
