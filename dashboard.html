<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Officer Dashboard</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: monospace;
      background-color: #111;
      color: #c0c0c0;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      position: relative;
    }

    h1 {
      margin-bottom: 20px;
      color: #00bfff;
      text-shadow: 1px 1px 3px #000;
      text-align: center;
    }

    .button-container {
      display: flex;
      flex-direction: column;
      gap: 20px;
      width: 90%;
      max-width: 400px;
      align-items: center;
    }

    button {
      width: 100%;
      padding: 15px;
      font-size: 16px;
      background-color: #222;
      border: 2px solid #00bfff;
      color: #00bfff;
      cursor: pointer;
      border-radius: 5px;
      transition: background-color 0.2s ease-in-out;
    }

    button:hover {
      background-color: #0f2a3b;
    }

    #officerInfo {
      position: absolute;
      top: 10px;
      left: 15px;
      font-size: 14px;
      color: #888;
    }

    #clock {
      position: absolute;
      top: 10px;
      right: 15px;
      font-size: 14px;
      color: #888;
      text-align: right;
    }

    #logoutBtn {
      position: absolute;
      bottom: 20px;
      right: 20px;
      padding: 8px 14px;
      background-color: #1a1a1a;
      border: 1px solid red;
      color: red;
      cursor: pointer;
      font-size: 12px;
    }

    @media screen and (max-width: 600px) {
      button {
        font-size: 14px;
        padding: 12px;
      }

      h1 {
        font-size: 20px;
      }

      #officerInfo,
      #clock {
        font-size: 12px;
      }
    }
  </style>
</head>
<body>
  <div id="officerInfo">Logged in as: --</div>
  <div id="clock">--:--:--<br>--/--/----</div>

  <h1>OFFICER DASHBOARD</h1>
  <div class="button-container">
    <button onclick="location.href='GPSmap.html'">Open GPS Map</button>
    <button onclick="location.href='SOreport.html'">File Security Report</button>
  </div>

  <button id="logoutBtn" onclick="logout()">LOGOUT</button>

  <script>
    // Update time and date
    function updateClock() {
      const now = new Date();
      const time = now.toLocaleTimeString();
      const date = now.toLocaleDateString();
      document.getElementById('clock').innerHTML = `${time}<br>${date}`;
    }
    setInterval(updateClock, 1000);
    updateClock();

    // Load officer name
    const name = localStorage.getItem('officerName') || '--';
    document.getElementById('officerInfo').textContent = 'Logged in as: ' + name;

    // Logout function
    function logout() {
      localStorage.removeItem('officerName');
      window.location.href = 'index.html';
    }
  </script>
</body>
</html>
