<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Officer Dashboard</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: monospace;
      background-color: #111;
      color: #00ff00;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      text-align: center;
    }

    h1 {
      font-size: 24px;
      margin-bottom: 20px;
    }

    .btn-container {
      display: flex;
      flex-direction: column;
      gap: 20px;
      width: 90%;
      max-width: 400px;
    }

    .dashboard-btn {
      padding: 20px;
      font-size: 18px;
      border: 2px solid #00ff00;
      background-color: black;
      color: #00ff00;
      border-radius: 6px;
      cursor: pointer;
      transition: background 0.2s ease-in-out;
    }

    .dashboard-btn:hover {
      background-color: #003300;
    }

    #time {
      position: absolute;
      top: 10px;
      left: 10px;
      font-size: 14px;
    }

    #officerNameDisplay {
      position: absolute;
      top: 10px;
      right: 10px;
      font-size: 14px;
    }

    #logoutBtn {
      position: absolute;
      top: 50px;
      right: 10px;
      background: black;
      color: red;
      border: 1px solid red;
      padding: 5px 10px;
      font-size: 12px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div id="time">--:--:--</div>
  <div id="officerNameDisplay">Officer: --</div>
  <button id="logoutBtn" onclick="logout()">LOGOUT</button>

  <h1>OFFICER DASHBOARD</h1>
  <div class="btn-container">
    <button class="dashboard-btn" onclick="location.href='GPSmap.html'">Open GPS Map</button>
    <button class="dashboard-btn" onclick="location.href='SOreport.html'">Open Officer Report</button>
  </div>

  <script>
    function updateTime() {
      const now = new Date();
      document.getElementById('time').textContent = now.toLocaleString();
    }
    setInterval(updateTime, 1000);
    updateTime();

    // Load officer's name from localStorage
    const name = localStorage.getItem('officerName') || '--';
    document.getElementById('officerNameDisplay').textContent = 'Officer: ' + name;

    function logout() {
      localStorage.removeItem('officerName');
      window.location.href = 'index.html';
    }
  </script>
</body>
</html>
