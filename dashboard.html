<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Officer Dashboard</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: monospace;
      background-color: #111;
      color: #c0c0c0;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      overflow: hidden;
      text-align: center;
      position: relative;
    }

    #topInfo {
      position: absolute;
      top: 15px;
      left: 50%;
      transform: translateX(-50%);
      font-size: 13px;
      color: #aaa;
      white-space: nowrap;
    }

    h1 {
      margin-top: 70px;
      margin-bottom: 25px;
      color: #00bfff;
      text-shadow: 1px 1px 3px #000;
    }

    .button-container {
      display: flex;
      flex-direction: column;
      gap: 20px;
      width: 90%;
      max-width: 400px;
    }

    button {
      width: 100%;
      padding: 15px;
      font-size: 16px;
      background-color: #222;
      border: 2px solid #00bfff;
      color: #00bfff;
      cursor: pointer;
      border-radius: 5px;
      transition: background-color 0.2s ease-in-out;
    }

    button:hover {
      background-color: #0f2a3b;
    }

    @media screen and (max-width: 600px) {
      h1 {
        font-size: 20px;
      }

      button {
        font-size: 14px;
        padding: 12px;
      }

      #topInfo {
        font-size: 12px;
      }
    }
  </style>
</head>
<body>

  <!-- Officer info + time + date -->
  <div id="topInfo">Logged in as: -- | --:--:-- | --/--/----</div>

  <!-- Title -->
  <h1>OFFICER DASHBOARD</h1>

  <!-- Main options -->
  <div class="button-container">
    <button onclick="location.href='GPSmap.html'">Open GPS Map</button>
    <button onclick="location.href='SOreport.html'">File Security Report</button>
  </div>

  <script>
    function updateClock() {
      const now = new Date();
      const time = now.toLocaleTimeString();
      const date = now.toLocaleDateString();
      const name = localStorage.getItem('officerName') || '--';
      document.getElementById('topInfo').textContent = `Logged in as: ${name} | ${time} | ${date}`;
    }

    setInterval(updateClock, 1000);
    updateClock();
  </script>
</body>
</html>
